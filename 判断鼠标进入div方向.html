<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .math {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin: 200px auto;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="math"></div>
</body>
<script>
kkk(".math")
function kkk(ele){
    var math = document.querySelector(ele)
    math.onmouseenter = function (e) {
        // 获取div的左下角的坐标 为什么？  画个坐标系左下角 为 （0，0）点 像不像直角坐标系 这样会 好算的多
        // 获取左下角的坐标
        var LB = {
            X: this.offsetLeft,
            Y: this.offsetTop + this.offsetHeight
        }
        // 获取鼠标进入div坐标
        var X = e.clientX
        var Y = e.clientY
        // 利用斜率公式
        var abc = (Y - LB.Y) / (X - LB.X)
        // 这样你会发现k一直为负   这是因为 在浏览器中 div左下角的坐标 一定会的大于 任一方方向的坐标     所以我们取个 绝对值
        // console.log(Math.abs(abc));
        // Math.abs(abc) da yu 1 zai zuo shang
                            //  xiao   you  xia   
        // 同理我们在设个左上角的
        var LT = {
            X: this.offsetLeft,
            Y: this.offsetTop
        }
      
        var ww = ((Y - LT.Y) / (X - LT.X));
        // console.log(ww);
        // ww dayu 1 zai  zuo  xia 
        if(ww>1&&Math.abs(abc)>1){
            console.log("在左");
        }
        if(ww>1&&Math.abs(abc)<1){
            console.log("在下");
        }
        if(ww<1&&Math.abs(abc)<1){
            console.log("在右");
        }
        if(ww<1&&Math.abs(abc)>1){
            console.log("在上");
        }
    }

}

   

</script>

</html>
